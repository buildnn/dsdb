version: '3.7'
services:
  ds:
    image: jupyter/base-notebook:latest
    container_name: jupyter-dsdb
    environment:
      # Jupyter container variables
      JUPYTER_ENABLE_LAB: 1
      # DsDb variables
      DSDB_USER: ${DSDB_USER}
      DSDB_PASSWORD: ${DSDB_PASSWORD}
      DSDB_DB: ${DSDB_DB}
      DSDB_HOST: redis:5432
      DSDB_DRIVER: postgres+psycopg2
    command: [
      "/bin/bash", "-c", "conda install --yes --quiet -c conda-forge redis-py && python -m pip install -e /home/jovyan/local_directory && start-notebook.sh --notebook-dir ~/local_directory --ip 0.0.0.0 --no-browser"]
    ports:
        - 8888:8888
    volumes:
      - ./:/home/jovyan/local_directory
      - jupyter_conda:/opt/conda
