  redis:
    image: redis:6
    command: [ "redis-server", "/etc/redis/conf/redis.conf" ]
    ports:
      - 6379:6379
    volumes:
      - ./docker/redis/:/etc/redis/conf
  
  redis-insights:
    image: redislabs/redisinsight
    ports:
      - 8001:8001
    volumes:
      - redisinsight:/db

